<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Making a Wordclock</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/flowolf_theme.css">
		<!--<link rel="stylesheet" href="lib/css/font-awesome/css/font-awesome.min.css">-->
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
		<link rel="stylesheet" href="lib/css/twemoji-awesome/twemoji-awesome.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai-sublime.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>


		<div class="reveal">
			<div class="slides">
				<section 	data-markdown="talk.md"
									data-separator="^\n\n\n"
									data-separator-vertical="^\n\n"
									data-separator-notes="^Note:"
									data-separator-fragment="^~~$"
									data-charset="utf-8">
				</section>
				</div>
			<div class="footer">
				Florian Klien, <i class="fa fa-github" aria-hidden="true"></i> <a href="https://flowolf.github.io/glt18-talk/">https://flowolf.github.io/glt18-talk</a>, #GLT18
			</div>
		</div>


		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				history: true,
				touch: true,
				overview: true,
				hideAddressBar: true,
				transition: 'none',
				//fragments: false,
				//transition: 'convex',
				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
			//Reveal.configure({ slideNumber: "c/t"});
			Reveal.configure({ slideNumber: "c"});
		</script>
	</body>
</html>
